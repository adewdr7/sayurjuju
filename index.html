<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Segar Mobile - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">

    <div id="app">
        <!-- NAVIGATION BAR (Fixed) -->
        <nav class="p-4 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900">
            <div class="flex items-center gap-3">
                <button id="btn-admin" onclick="showPage('admin-page')" class="p-2 bg-emerald-500/10 text-emerald-400 rounded-xl border border-emerald-500/20 hover:bg-emerald-500 hover:text-white transition-all">
                    <i data-lucide="plus-circle" class="w-6 h-6"></i>
                </button>
                <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Pasar Segar</h1>
            </div>
            <button onclick="toggleCart()" class="relative p-2 bg-slate-900 rounded-xl border border-slate-800">
                <i data-lucide="shopping-cart" class="w-6 h-6 text-emerald-400"></i>
                <span id="cart-badge" class="hidden absolute -top-1 -right-1 bg-rose-500 text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center">0</span>
            </button>
        </nav>

        <!-- PAGE: KATALOG (Home) -->
        <div id="home-page" class="page active">
            <!-- Search -->
            <div class="px-4 mt-4 mb-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"></i>
                    <input type="text" id="search-input" oninput="renderProducts()" placeholder="Cari bumbu, sayur..." 
                        class="w-full bg-slate-900 border border-slate-800 rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
            </div>

            <!-- Categories -->
            <div class="flex gap-2 overflow-x-auto px-4 mb-6 hide-scrollbar" id="category-list"></div>

            <!-- Product Grid -->
            <div class="px-4 grid grid-cols-2 gap-4 pb-24" id="product-grid">
                <div class="col-span-2 text-center py-10 text-slate-500">Memuat produk...</div>
            </div>
        </div>

        <!-- PAGE: TAMBAH PRODUK (Admin) -->
        <div id="admin-page" class="page">
            <div class="p-4">
                <div class="flex items-center gap-2 mb-6">
                    <button onclick="showPage('home-page')" class="p-2 bg-slate-900 rounded-lg"><i data-lucide="arrow-left"></i></button>
                    <h2 class="text-xl font-bold">Tambah Produk Baru</h2>
                </div>

                <form id="product-form" class="space-y-4 bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Nama Produk</label>
                        <input type="text" id="p-name" required class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Kategori</label>
                            <select id="p-category" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                                <option value="Sayur Mentah">Sayur Mentah</option>
                                <option value="Buah">Buah</option>
                                <option value="Bumbu Dapur">Bumbu Dapur</option>
                                <option value="Ikan">Ikan</option>
                                <option value="Daging">Daging</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Pangan">Pangan</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Satuan</label>
                            <select id="p-unit" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                                <option value="kg">kg</option>
                                <option value="pcs">pcs</option>
                                <option value="ons">ons</option>
                                <option value="g">g</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Harga (Rp)</label>
                            <input type="number" id="p-price" required class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Stok</label>
                            <input type="number" id="p-stock" required class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                        </div>
                    </div>
<div>
  <label class="block text-xs text-slate-400 mb-1">
    Waktu Beli (dari pasar)
  </label>
  <input 
    type="datetime-local" 
    id="p-purchase-time"
    class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
</div>

                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Status</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 text-sm">
                                <input type="radio" name="p-status" value="Segar" checked class="accent-emerald-500"> Segar
                            </label>
                            <label class="flex items-center gap-2 text-sm">
                                <input type="radio" name="p-status" value="Lama" class="accent-emerald-500"> Lama
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs text-slate-400 mb-1">URL Gambar</label>
                        <input type="text" id="p-image" placeholder="https://..." class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                    </div>

                    <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 py-4 rounded-xl font-bold mt-4 shadow-lg shadow-emerald-900/20 transition-all">
                        Simpan ke Katalog
                    </button>
                </form>
            </div>
        </div>

        <!-- Modal Cart & Toast (Sama seperti sebelumnya) -->
        <div id="cart-modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleCart()"></div>
            <div class="absolute inset-y-0 right-0 w-full max-w-sm bg-slate-900 flex flex-col shadow-2xl animate-slide-left">
                <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                    <h2 class="font-bold flex items-center gap-2"><i data-lucide="shopping-cart"></i> Keranjang</h2>
                    <button onclick="toggleCart()" class="p-2"><i data-lucide="x"></i></button>
                </div>
                <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                    <div class="flex justify-between mb-4">
                        <span class="text-slate-400">Total:</span>
                        <span id="cart-total" class="font-bold text-emerald-400 text-xl">Rp 0</span>
                    </div>
                    <button class="w-full bg-emerald-500 py-4 rounded-xl font-bold">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE INTEGRATION -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // SILAKAN GANTI DENGAN CONFIG ANDA SENDIRI
        const firebaseConfig = {
  apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
  authDomain: "sayurjuju-bfe82.firebaseapp.com",
  projectId: "sayurjuju-bfe82",
  storageBucket: "sayurjuju-bfe82.firebasestorage.app",
  messagingSenderId: "754413439458",
  appId: "1:754413439458:web:341c9fe99fd9b1550551bb"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const productsRef = collection(db, "products");

        // GLOBAL APP STATE
        let allProducts = [];
        let cart = [];
        let currentCategory = "Semua";

// FORMAT WAKTU PEMBELIAN PRODUK
function formatPurchaseTime(value) {
    if (!value) return "Waktu beli tidak diketahui";

    const date = new Date(value);
    return date.toLocaleString("id-ID", {
        day: "2-digit",
        month: "short",
        hour: "2-digit",
        minute: "2-digit"
    });
}

        // 1. LISTEN REALTIME DATA DARI FIREBASE
        onSnapshot(query(productsRef, orderBy("name", "asc")), (snapshot) => {
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts();
        }, (error) => {
            console.error("Gagal memuat data:", error);
            document.getElementById('product-grid').innerHTML = `<p class='col-span-2 text-center text-rose-500'>Error: Periksa Config Firebase</p>`;
        });

        // 2. TAMBAH PRODUK KE FIREBASE
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const newProduct = {
  name: document.getElementById('p-name').value,
  category: document.getElementById('p-category').value,
  price: parseInt(document.getElementById('p-price').value),
  unit: document.getElementById('p-unit').value,
  stock: parseInt(document.getElementById('p-stock').value),
  status: document.querySelector('input[name="p-status"]:checked').value,
  image: document.getElementById('p-image').value || 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?w=300',

  // ðŸ‘‰ FIELD BARU
  purchaseTime: document.getElementById('p-purchase-time').value || new Date().toISOString()
};

            try {
                await addDoc(productsRef, newProduct);
                alert("Produk berhasil ditambahkan!");
                e.target.reset();
                showPage('home-page');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "Simpan ke Katalog";
                btn.disabled = false;
            }
        });

        // UI RENDERING FUNCTIONS
        window.showPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        };

        window.renderCategories = () => {
            const categories = ["Semua", "Sayur Mentah", "Buah", "Bumbu Dapur", "Ikan", "Daging", "Makanan", "Pangan", "Lainnya"];
            const list = document.getElementById('category-list');
            list.innerHTML = categories.map(cat => `
                <button onclick="setCategory('${cat}')" 
                    class="px-4 py-2 rounded-full whitespace-nowrap text-xs font-semibold transition-all ${currentCategory === cat ? 'bg-emerald-500 text-white' : 'bg-slate-900 text-slate-400 border border-slate-800'}">
                    ${cat}
                </button>
            `).join('');
        };

        window.setCategory = (cat) => {
            currentCategory = cat;
            renderCategories();
            renderProducts();
        };

        window.renderProducts = () => {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const grid = document.getElementById('product-grid');
            
            const filtered = allProducts.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(searchTerm);
                const matchCat = currentCategory === "Semua" || p.category === currentCategory;
                return matchSearch && matchCat;
            });

            if(filtered.length === 0) {
                grid.innerHTML = `<div class='col-span-2 text-center py-10 text-slate-500'>Produk tidak tersedia</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="bg-slate-900 rounded-2xl overflow-hidden border border-slate-800 flex flex-col shadow-lg">
                    <div class="relative h-32 bg-slate-800">
                        <img src="${p.image}" class="w-full h-full object-cover">
                        <span class="absolute top-2 right-2 px-1.5 py-0.5 rounded text-[8px] font-bold uppercase ${p.status === 'Segar' ? 'bg-emerald-500 text-white' : 'bg-amber-500 text-white'}">
                            ${p.status}
                        </span>
                    </div>
                    <div class="p-3 flex-1 flex flex-col">
                        <h3 class="font-bold text-sm truncate text-slate-100">${p.name}</h3>
                      <p class="text-[10px] text-slate-500">
  Stok: ${p.stock} â€¢ ${p.unit}
</p>

<p class="text-[10px] text-cyan-400 mt-1">
  ðŸ•’ Beli: ${formatPurchaseTime(p.purchaseTime)}
</p>
                        <div class="mt-auto flex justify-between items-center">
                            <span class="text-emerald-400 font-bold text-xs">Rp ${p.price.toLocaleString()}</span>
                            <button onclick="addToCart('${p.id}')" class="bg-emerald-500 p-2 rounded-xl text-white hover:scale-110 transition-transform">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        window.addToCart = (id) => {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCartUI();
        };

        window.updateCartUI = () => {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            const badge = document.getElementById('cart-badge');
            badge.innerText = count;
            badge.classList.toggle('hidden', count === 0);

            const itemsContainer = document.getElementById('cart-items');
            itemsContainer.innerHTML = cart.map(item => `
                <div class="flex gap-3 bg-slate-800/50 p-3 rounded-2xl border border-slate-800/50">
                    <img src="${item.image}" class="w-12 h-12 rounded-lg object-cover">
                    <div class="flex-1">
                        <h4 class="text-xs font-bold text-slate-100">${item.name}</h4>
                        <p class="text-[10px] text-emerald-400">${item.qty} x Rp ${item.price.toLocaleString()}</p>
                    </div>
                    <button onclick="removeFromCart('${item.id}')" class="text-rose-500 hover:bg-rose-500/10 p-2 rounded-lg transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            document.getElementById('cart-total').innerText = `Rp ${total.toLocaleString()}`;
            lucide.createIcons();
        };

        window.removeFromCart = (id) => {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        };

        window.toggleCart = () => {
            const modal = document.getElementById('cart-modal');
            modal.classList.toggle('hidden');
        };

        // RUN INIT
        renderCategories();
        lucide.createIcons();
    </script>
</body>
</html>
