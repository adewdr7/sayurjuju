<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre Order Sayur - Pasar Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-10">

    <!-- HEADER -->
    <nav class="p-4 border-b border-slate-900 sticky top-0 bg-slate-950/80 backdrop-blur-md z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="index.html" class="p-2 bg-slate-900 text-slate-400 rounded-xl border border-slate-800">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <h1 class="text-sm font-bold text-white">ðŸ“¦ Pre Order Sayur</h1>
                <p class="text-[10px] text-slate-500">Titip belanja kebutuhan dapur</p>
            </div>
        </div>
        <div id="admin-badge" class="hidden px-3 py-1 bg-amber-500/10 border border-amber-500/20 text-amber-500 text-[10px] font-bold rounded-full uppercase">Mode Admin</div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <!-- STATUS OPERASIONAL -->
        <section class="bg-slate-900 rounded-3xl p-5 border border-slate-800">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-wider mb-1">Status Toko</p>
                    <h2 id="status-text" class="text-xl font-bold text-white">Memuat...</h2>
                </div>
                <div id="status-icon" class="p-3 rounded-2xl bg-slate-800 text-slate-500">
                    <i data-lucide="store" class="w-6 h-6"></i>
                </div>
            </div>
            <p id="status-note" class="text-xs text-slate-400 leading-relaxed"></p>
            
            <!-- Admin Control Status -->
            <div id="admin-status-control" class="hidden mt-5 pt-5 border-t border-slate-800 gap-2">
                <button onclick="updateStoreStatus('BUKA', 'Silahkan kirim list belanjaan Anda, saran: pastikan sertakan penggantinya jika tidak ada ðŸ˜Š, Terima Kasih')" class="flex-1 py-3 bg-emerald-500 text-slate-950 text-xs font-bold rounded-xl">Buka</button>
                <button onclick="updateStoreStatus('TUTUP', 'Maaf, pendaftaran preorder sudah ditutup untuk hari ini.')" class="flex-1 py-3 bg-rose-500 text-white text-xs font-bold rounded-xl">Tutup</button>
            </div>
        </section>

        <!-- FORM PRE ORDER (USER ONLY) -->
        <section id="user-form-section" class="bg-slate-900 rounded-3xl p-6 border border-slate-800 space-y-5">
            <h3 class="text-lg font-bold text-white flex items-center gap-2">
                <i data-lucide="shopping-cart" class="w-5 h-5 text-emerald-400"></i>
                Form Pesanan
            </h3>

            <div>
                <label class="text-[10px] text-slate-500 uppercase font-bold mb-2 block">Nama Pembeli</label>
                <div class="flex items-center gap-3 p-4 bg-slate-950 border border-slate-800 rounded-2xl">
                    <div id="user-avatar" class="w-8 h-8 rounded-lg bg-emerald-500/20 flex items-center justify-center text-emerald-400 font-bold text-xs">?</div>
                    <span id="display-name" class="text-sm font-semibold text-white">Memuat nama...</span>
                </div>
            </div>

            <div>
                <label class="text-[10px] text-slate-500 uppercase font-bold mb-2 block">Daftar Belanja</label>
                <textarea id="po-items" rows="4" placeholder="Contoh:&#10;- Kangkung 2 ikat&#10;- Cabai Rawit 1 ons&#10;- Telur 1/2 kg"
                    class="w-full px-4 py-4 rounded-2xl bg-slate-950 border border-slate-800 text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all resize-none"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold mb-2 block">Waktu Pengantaran</label>
                    <select id="po-pickup" class="w-full px-4 py-4 rounded-2xl bg-slate-950 border border-slate-800 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                        <option value="HARI_INI">Hari ini</option>
                        <option value="BESOK_PAGI">Besok Pagi</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold mb-2 block">Catatan Tambahan</label>
                    <input id="po-note" type="text" placeholder="Misal: Tomat yang merah"
                        class="w-full px-4 py-4 rounded-2xl bg-slate-950 border border-slate-800 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" />
                </div>
            </div>

            <button id="btn-submit" onclick="submitPreOrder()"
                class="w-full py-4 rounded-2xl bg-emerald-500 hover:bg-emerald-400 text-slate-950 text-sm font-bold transition-all active:scale-95 shadow-lg shadow-emerald-500/20">
                Kirim Pre Order
            </button>
        </section>

        <!-- DAFTAR MASUK (ADMIN ONLY) -->
        <section id="admin-orders-section" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold text-white">Pesanan Masuk</h3>
                <span id="order-count" class="bg-slate-800 text-slate-400 px-3 py-1 rounded-lg text-[10px] font-bold">0 Pesanan</span>
            </div>
            <div id="admin-order-list" class="space-y-3">
                <p class="text-center text-slate-500 text-xs py-10">Memuat pesanan...</p>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
            authDomain: "sayurjuju-bfe82.firebaseapp.com",
            projectId: "sayurjuju-bfe82",
            storageBucket: "sayurjuju-bfe82.firebasestorage.app",
            messagingSenderId: "754413439458",
            appId: "1:754413439458:web:341c9fe99fd9b1550551bb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";
        let currentUser = null;
        let isStoreOpen = false;

        // AUTH CHECK & LOAD DATA
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            currentUser = user;
            
            // Get detailed profile
            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.data();
            const userName = userData?.name || user.email.split('@')[0];
            
            // UI Update for user name
            document.getElementById('display-name').innerText = userName;
            document.getElementById('user-avatar').innerText = userName.charAt(0).toUpperCase();

            // Admin Logic
            if (user.uid === ADMIN_UID) {
                document.getElementById('admin-badge').classList.remove('hidden');
                document.getElementById('admin-status-control').classList.remove('hidden');
                document.getElementById('admin-orders-section').classList.remove('hidden');
                document.getElementById('user-form-section').classList.add('hidden');
                loadAdminOrders();
            }

            loadStoreStatus();
            lucide.createIcons();
        });

        // LOAD STORE STATUS
        function loadStoreStatus() {
            onSnapshot(doc(db, "settings", "preorder"), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    isStoreOpen = data.status === "BUKA";
                    
                    const statusText = document.getElementById('status-text');
                    const statusNote = document.getElementById('status-note');
                    const statusIcon = document.getElementById('status-icon');
                    const btnSubmit = document.getElementById('btn-submit');

                    statusText.innerText = data.status;
                    statusNote.innerText = data.note;
                    
                    if (isStoreOpen) {
                        statusText.className = "text-xl font-bold text-emerald-400";
                        statusIcon.className = "p-3 rounded-2xl bg-emerald-500/10 text-emerald-400";
                        if (btnSubmit) {
                            btnSubmit.disabled = false;
                            btnSubmit.innerText = "ðŸ“¦ Kirim Pre Order";
                            btnSubmit.classList.replace('bg-slate-800', 'bg-emerald-500');
                        }
                    } else {
                        statusText.className = "text-xl font-bold text-rose-400";
                        statusIcon.className = "p-3 rounded-2xl bg-rose-500/10 text-rose-400";
                        if (btnSubmit) {
                            btnSubmit.disabled = true;
                            btnSubmit.innerText = "Tutup (Kembali Besok)";
                            btnSubmit.classList.replace('bg-emerald-500', 'bg-slate-800');
                        }
                    }
                }
            });
        }

        // SUBMIT ORDER (USER)
        window.submitPreOrder = async () => {
            if (!isStoreOpen) return alert("Maaf, preorder sedang tutup.");
            
            const items = document.getElementById('po-items').value;
            const pickup = document.getElementById('po-pickup').value;
            const note = document.getElementById('po-note').value;
            const userName = document.getElementById('display-name').innerText;

            if (!items.trim()) return alert("Daftar pesanan tidak boleh kosong!");

            try {
                const btn = document.getElementById('btn-submit');
                btn.disabled = true;
                btn.innerText = "Mengirim...";

                await addDoc(collection(db, "preorders"), {
                    userId: currentUser.uid,
                    userName: userName,
                    items: items,
                    pickup: pickup,
                    note: note,
                    status: "PENDING",
                    createdAt: serverTimestamp()
                });

                alert("Preorder berhasil dikirim!");
                document.getElementById('po-items').value = "";
                document.getElementById('po-note').value = "";
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                document.getElementById('btn-submit').disabled = false;
                document.getElementById('btn-submit').innerText = "ðŸ“¦ Kirim Pre Order";
            }
        };

        // LOAD ADMIN ORDERS
        function loadAdminOrders() {
            const q = query(collection(db, "preorders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('admin-order-list');
                document.getElementById('order-count').innerText = `${snap.size} Pesanan`;
                
                if (snap.empty) {
                    list.innerHTML = `<div class="p-10 text-center text-slate-500 text-xs">Belum ada pesanan masuk hari ini</div>`;
                    return;
                }

                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const o = docSnap.data();
                    const id = docSnap.id;
                    const card = document.createElement('div');
                    card.className = "bg-slate-900 border border-slate-800 rounded-3xl p-5 space-y-3";
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-white text-sm">${o.userName}</h4>
                                <p class="text-[10px] text-slate-500">${o.pickup === 'HARI_INI' ? 'ðŸ›µ Hari Ini' : 'ðŸŒ… Besok Pagi'}</p>
                            </div>
                            <span class="text-[10px] px-2 py-1 rounded-md font-bold ${o.status === 'SELESAI' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-amber-500/10 text-amber-500'}">
                                ${o.status}
                            </span>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-xl border border-slate-800/50">
                            <pre class="text-xs text-slate-300 font-sans whitespace-pre-wrap">${o.items}</pre>
                        </div>
                        ${o.note ? `<p class="text-[10px] text-slate-500 italic">Note: ${o.note}</p>` : ''}
                        <div class="flex gap-2 pt-2">
                            <button onclick="updateOrderStatus('${id}', 'SELESAI')" class="flex-1 py-2 bg-emerald-500/10 text-emerald-500 rounded-xl text-[10px] font-bold border border-emerald-500/20">Selesai</button>
                            <button onclick="deletePreOrder('${id}')" class="p-2 bg-rose-500/10 text-rose-500 rounded-xl border border-rose-500/20">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;
                    list.appendChild(card);
                });
                lucide.createIcons();
            });
        }

        // ADMIN ACTIONS
        window.updateStoreStatus = async (status, note) => {
            try {
                await setDoc(doc(db, "settings", "preorder"), {
                    status: status,
                    note: note,
                    updatedAt: serverTimestamp()
                });
            } catch (err) { alert(err.message); }
        };

        window.updateOrderStatus = async (id, status) => {
            try {
                await updateDoc(doc(db, "preorders", id), { status: status });
            } catch (err) { alert(err.message); }
        };

        window.deletePreOrder = async (id) => {
            if (confirm("Hapus data preorder ini?")) {
                await deleteDoc(doc(db, "preorders", id));
            }
        };

    </script>
</body>
</html>
