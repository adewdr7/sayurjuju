<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil - Pasar Segar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen pb-20">

<!-- NAV -->
<nav class="p-4 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur z-40 border-b border-slate-900">
  <div class="flex items-center gap-3">
    <a href="index.html" class="p-2 bg-slate-900 rounded-xl border border-slate-800">
      <i data-lucide="arrow-left"></i>
    </a>
    <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
      Profil Saya
    </h1>
  </div>
  <button onclick="handleLogout()" class="p-2 bg-rose-500/10 text-rose-500 rounded-xl border border-rose-500/20">
    <i data-lucide="log-out"></i>
  </button>
</nav>

<!-- CONTENT -->
<main class="p-4 max-w-2xl mx-auto space-y-6">

  <!-- PROFILE CARD -->
  <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
    <div class="flex gap-5">
      <img id="user-photo" class="w-20 h-20 rounded-2xl object-cover border border-slate-800"/>
      <div>
        <h2 id="user-name" class="text-xl font-bold">...</h2>
        <p id="user-email" class="text-xs text-slate-500"></p>
        <span id="user-role" class="text-[10px] uppercase font-bold text-emerald-400"></span>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-6">
      <div class="bg-slate-950 p-4 rounded-2xl border border-slate-800">
        <p class="text-[10px] uppercase text-slate-500">Frekuensi Belanja</p>
        <p class="text-lg font-bold text-emerald-400"><span id="user-freq">0</span>x</p>
      </div>
      <div class="bg-slate-950 p-4 rounded-2xl border border-slate-800">
        <p class="text-[10px] uppercase text-slate-500">Catatan Hutang</p>
        <p class="text-lg font-bold text-rose-400">Rp <span id="user-debt">0</span></p>
      </div>
    </div>
  </div>

  <!-- ADMIN -->
  <section id="admin-section" class="hidden space-y-3">
    <h3 class="font-bold">Daftar Pelanggan</h3>
    <div id="users-list" class="space-y-3"></div>
  </section>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import {
  getFirestore, doc, getDoc, updateDoc,
  collection, query, where, onSnapshot, orderBy
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
  authDomain: "sayurjuju-bfe82.firebaseapp.com",
  projectId: "sayurjuju-bfe82"
};

const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let authReady = false;

/* ================= AUTH SAFE ================= */
onAuthStateChanged(auth, async (user) => {
  if (!authReady) {
    authReady = true;
    return; // ⛔ ignore first null call
  }

  if (!user) {
    location.href = "login.html";
    return;
  }

  loadProfile(user);
  syncFrequency(user);

  if (user.uid === ADMIN_UID) {
    document.getElementById("admin-section").classList.remove("hidden");
    loadUsers();
  }
});

/* ================= PROFILE ================= */
async function loadProfile(user) {
  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) return;

  const d = snap.data();
  user-photo.src = d.photo || `https://ui-avatars.com/api/?name=${d.email}`;
  user-name.innerText = d.name || "User";
  user-email.innerText = d.email;
  user-debt.innerText = (d.debt || 0).toLocaleString();
  user-role.innerText = d.role || "Customer";
}

/* ================= FREQUENCY ================= */
function syncFrequency(user) {
  const q = query(collection(db, "orders"), where("userId", "==", user.uid));
  onSnapshot(q, async snap => {
    user-freq.innerText = snap.size;
    await updateDoc(doc(db, "users", user.uid), {
      shoppingFrequency: snap.size
    });
  });
}

/* ================= ADMIN ================= */
function loadUsers() {
  const q = query(collection(db, "users"), orderBy("shoppingFrequency", "desc"));
  onSnapshot(q, snap => {
    users-list.innerHTML = "";
    snap.forEach(docu => {
      if (docu.id === ADMIN_UID) return;
      const u = docu.data();
      users-list.innerHTML += `
        <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
          <b>${u.name || u.email}</b>
          <div class="text-xs text-slate-400">
            ${u.shoppingFrequency || 0}x • Rp ${(u.debt || 0).toLocaleString()}
          </div>
        </div>`;
    });
  });
}

/* ================= LOGOUT ================= */
window.handleLogout = async () => {
  await signOut(auth);
  location.href = "login.html";
};

lucide.createIcons();
</script>
</body>
</html>
