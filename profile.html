<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pasar Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-20">

    <!-- Navigasi -->
    <nav class="p-4 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900">
        <div class="flex items-center gap-3">
            <a href="index.html" class="p-2 bg-slate-900 text-slate-400 rounded-xl border border-slate-800">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Profil Akun</h1>
        </div>
        <button onclick="handleLogout()" class="p-2 bg-rose-500/10 text-rose-500 rounded-xl border border-rose-500/20">
            <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
    </nav>

    <!-- Konten Utama -->
    <main class="p-4 max-w-md mx-auto space-y-6">
        
        <!-- Kartu Identitas -->
        <div class="bg-slate-900 rounded-3xl p-6 border border-slate-800 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i data-lucide="user" class="w-20 h-20"></i>
            </div>
            <div class="w-20 h-20 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-emerald-500/30">
                <i data-lucide="user" class="w-10 h-10 text-emerald-400"></i>
            </div>
            <h2 id="user-name" class="text-xl font-bold text-slate-100">Memuat...</h2>
            <p id="user-email" class="text-sm text-slate-500">...</p>
            <div id="admin-badge" class="hidden mt-3 inline-block px-3 py-1 bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 rounded-full text-[10px] font-bold uppercase tracking-wider">
                Administrator
            </div>
        </div>

        <!-- Statistik Pelanggan (Disembunyikan untuk Admin) -->
        <div id="customer-stats" class="grid grid-cols-2 gap-4">
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800">
                <div class="flex items-center gap-2 mb-2 text-emerald-400">
                    <i data-lucide="shopping-bag" class="w-4 h-4"></i>
                    <span class="text-[10px] font-bold uppercase">Frekuensi</span>
                </div>
                <p id="user-frequency" class="text-2xl font-bold">0</p>
                <p class="text-[10px] text-slate-500">Total belanja</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800">
                <div class="flex items-center gap-2 mb-2 text-rose-400">
                    <i data-lucide="credit-card" class="w-4 h-4"></i>
                    <span class="text-[10px] font-bold uppercase">Tagihan</span>
                </div>
                <p id="user-debt" class="text-2xl font-bold">Rp 0</p>
                <p class="text-[10px] text-slate-500">Hutang saat ini</p>
            </div>
        </div>

        <!-- Panel Admin (Hanya muncul jika yang login adalah ADMIN_UID) -->
        <div id="admin-panel" class="hidden space-y-4">
            <div class="flex justify-between items-center px-1">
                <h3 class="font-bold text-slate-400 flex items-center gap-2">
                    <i data-lucide="users" class="w-5 h-5"></i> Daftar Pelanggan
                </h3>
                <button onclick="confirmReset()" class="text-[10px] font-bold text-rose-500 bg-rose-500/10 px-3 py-1.5 rounded-lg border border-rose-500/20">
                    RESET SEMUA
                </button>
            </div>
            
            <div id="user-list" class="space-y-3">
                <!-- User list rendered here -->
            </div>
        </div>
    </main>

    <!-- Modal Edit User (Admin Only) -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden p-4 flex items-center justify-center">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeEditModal()"></div>
        <div class="relative w-full max-w-sm bg-slate-900 rounded-3xl p-6 border border-slate-800 shadow-2xl">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                <i data-lucide="edit" class="text-emerald-400"></i> Edit Data Pelanggan
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-slate-500 font-bold uppercase mb-1 block">Frekuensi Belanja</label>
                    <input type="number" id="edit-freq" class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 font-bold uppercase mb-1 block">Total Hutang (Rp)</label>
                    <input type="number" id="edit-debt" class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none focus:border-emerald-500">
                </div>
                <button onclick="saveUserEdit()" class="w-full bg-emerald-500 text-slate-950 font-bold py-4 rounded-2xl active:scale-95 transition-transform">
                    Simpan Perubahan
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, getDocs, collection, 
            updateDoc, query, orderBy, writeBatch 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
            authDomain: "sayurjuju-bfe82.firebaseapp.com",
            projectId: "sayurjuju-bfe82",
            storageBucket: "sayurjuju-bfe82.firebasestorage.app",
            messagingSenderId: "754413439458",
            appId: "1:754413439458:web:341c9fe99fd9b1550551bb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";

        let targetEditUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById('user-name').innerText = user.displayName || 'Pengguna';
            document.getElementById('user-email').innerText = user.email;

            // Load personal stats
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                const data = userDoc.data();
                document.getElementById('user-frequency').innerText = data.shoppingFrequency || 0;
                document.getElementById('user-debt').innerText = `Rp ${(data.debt || 0).toLocaleString()}`;
            }

            // Logic Admin vs Pelanggan
            if (user.uid === ADMIN_UID) {
                document.getElementById('admin-badge').classList.remove('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('customer-stats').classList.add('hidden'); // Sesuai permintaan: Sembunyikan papan statistik untuk Admin
                loadUsers();
            } else {
                document.getElementById('admin-badge').classList.add('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('customer-stats').classList.remove('hidden'); // Tetap muncul untuk pelanggan
            }
            lucide.createIcons();
        });

        async function loadUsers() {
            const list = document.getElementById('user-list');
            const snap = await getDocs(query(collection(db, "users"), orderBy("shoppingFrequency", "desc")));
            
            list.innerHTML = "";
            snap.forEach(userDoc => {
                if (userDoc.id === ADMIN_UID) return;

                const d = userDoc.data();
                const item = document.createElement('div');
                item.className = "bg-slate-900 p-4 rounded-2xl border border-slate-800 flex justify-between items-center";
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-emerald-400 font-bold">
                            ${(d.displayName || 'P').charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <p class="text-xs font-bold">${d.displayName || 'Tanpa Nama'}</p>
                            <p class="text-[10px] text-slate-500">${d.shoppingFrequency || 0} Belanja â€¢ Hutang: Rp ${(d.debt || 0).toLocaleString()}</p>
                        </div>
                    </div>
                    <button onclick="openEditModal('${userDoc.id}', ${d.shoppingFrequency || 0}, ${d.debt || 0})" 
                        class="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-emerald-400">
                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                    </button>
                `;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        window.openEditModal = (uid, freq, debt) => {
            targetEditUid = uid;
            document.getElementById('edit-freq').value = freq;
            document.getElementById('edit-debt').value = debt;
            document.getElementById('edit-modal').classList.remove('hidden');
            lucide.createIcons();
        };

        window.closeEditModal = () => {
            document.getElementById('edit-modal').classList.add('hidden');
        };

        window.saveUserEdit = async () => {
            const freq = parseInt(document.getElementById('edit-freq').value);
            const debt = parseInt(document.getElementById('edit-debt').value);
            
            try {
                await updateDoc(doc(db, "users", targetEditUid), {
                    shoppingFrequency: freq,
                    debt: debt
                });
                closeEditModal();
                loadUsers();
            } catch (err) {
                alert("Gagal update user: " + err.message);
            }
        };

        window.confirmReset = async () => {
            const pass = prompt("Hapus semua riwayat frekuensi belanja pelanggan? Ketik 'RESET' untuk konfirmasi.");
            if (pass === "RESET") {
                try {
                    const snap = await getDocs(collection(db, "users"));
                    const batch = writeBatch(db);
                    snap.forEach(userDoc => {
                        if (userDoc.id !== ADMIN_UID) {
                            batch.update(userDoc.ref, { shoppingFrequency: 0 });
                        }
                    });
                    await batch.commit();
                    loadUsers();
                } catch (err) {
                    alert("Gagal reset data: " + err.message);
                }
            }
        };

        window.handleLogout = async () => {
            await signOut(auth);
            window.location.href = "login.html";
        };

        lucide.createIcons();
    </script>
</body>
</html>
