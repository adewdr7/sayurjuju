<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pasar Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-20">

    <!-- Navigasi -->
    <nav class="p-4 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900">
        <div class="flex items-center gap-3">
            <a href="index.html" class="p-2 bg-slate-900 text-slate-400 rounded-xl border border-slate-800">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Akun Saya</h1>
        </div>
        <button onclick="handleLogout()" class="p-2 bg-rose-500/10 text-rose-400 rounded-xl border border-rose-500/20">
            <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
    </nav>

    <!-- Konten Profil Pelanggan -->
    <div id="customer-view" class="hidden p-4 max-w-lg mx-auto">
        <div class="bg-slate-900 rounded-3xl p-6 border border-slate-800 shadow-xl text-center">
            <div class="relative w-32 h-32 mx-auto mb-4">
                <img id="cust-photo" src="" class="w-full h-full rounded-full object-cover border-4 border-emerald-500/20">
                <div class="absolute bottom-0 right-0 bg-emerald-500 p-2 rounded-full border-4 border-slate-900">
                    <i data-lucide="check-circle" class="w-4 h-4 text-white"></i>
                </div>
            </div>
            <h2 id="cust-name" class="text-2xl font-bold text-white mb-1">-</h2>
            <p id="cust-email" class="text-slate-500 text-sm mb-4">-</p>
            
            <div class="flex items-center gap-2 justify-center bg-slate-950/50 p-3 rounded-2xl border border-slate-800 mb-6">
                <i data-lucide="map-pin" class="w-4 h-4 text-emerald-400"></i>
                <span id="cust-address" class="text-sm text-slate-300">-</span>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-emerald-500/5 p-4 rounded-2xl border border-emerald-500/10">
                    <p class="text-[10px] text-emerald-400 uppercase font-bold tracking-widest mb-1">Belanja</p>
                    <p id="cust-freq" class="text-xl font-bold text-white">0 Kali</p>
                </div>
                <div class="bg-rose-500/5 p-4 rounded-2xl border border-rose-500/10">
                    <p class="text-[10px] text-rose-400 uppercase font-bold tracking-widest mb-1">Hutang</p>
                    <p id="cust-debt" class="text-xl font-bold text-white">Rp 0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Konten Admin Panel -->
    <div id="admin-view" class="hidden p-4">
        <div class="mb-6 flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-bold flex items-center gap-2"><i data-lucide="users" class="text-emerald-400"></i> Katalog User</h2>
                <button onclick="confirmReset()" class="bg-rose-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg shadow-rose-900/20">Reset Frekuensi</button>
            </div>
            <div class="flex gap-2 overflow-x-auto hide-scrollbar">
                <button onclick="loadUsers('shoppingFrequency')" class="filter-btn active px-4 py-2 bg-emerald-500 text-white rounded-full text-xs font-semibold whitespace-nowrap">Belanja Terbanyak</button>
                <button onclick="loadUsers('debt')" class="filter-btn px-4 py-2 bg-slate-900 text-slate-400 border border-slate-800 rounded-full text-xs font-semibold whitespace-nowrap">Hutang Terbanyak</button>
            </div>
        </div>

        <div id="user-list" class="space-y-4">
            <!-- User Cards -->
        </div>
    </div>

    <!-- Modal Edit User (Admin Only) -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeEditModal()"></div>
        <div class="relative w-full max-w-sm bg-slate-900 rounded-3xl border border-slate-800 p-6 shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Edit Data User</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Frekuensi Belanja</label>
                    <input id="edit-freq" type="number" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Total Hutang (Rp)</label>
                    <input id="edit-debt" type="number" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
                <div class="flex gap-2">
                    <button onclick="closeEditModal()" class="flex-1 bg-slate-800 py-3 rounded-xl font-bold">Batal</button>
                    <button id="save-user-btn" class="flex-1 bg-emerald-500 py-3 rounded-xl font-bold">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
            authDomain: "sayurjuju-bfe82.firebaseapp.com",
            projectId: "sayurjuju-bfe82",
            storageBucket: "sayurjuju-bfe82.firebasestorage.app",
            messagingSenderId: "754413439458",
            appId: "1:754413439458:web:341c9fe99fd9b1550551bb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";
        let currentUserData = null;
        let targetEditUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists()) {
                currentUserData = userSnap.data();
                if (user.uid === ADMIN_UID) {
                    document.getElementById('admin-view').classList.remove('hidden');
                    loadUsers('shoppingFrequency');
                } else {
                    document.getElementById('customer-view').classList.remove('hidden');
                    displayCustomerProfile(currentUserData);
                }
            }
        });

        function displayCustomerProfile(data) {
            document.getElementById('cust-photo').src = data.photo || 'https://ui-avatars.com/api/?name=User';
            document.getElementById('cust-name').innerText = data.name;
            document.getElementById('cust-email').innerText = data.email;
            document.getElementById('cust-address').innerText = data.address;
            document.getElementById('cust-freq').innerText = `${data.shoppingFrequency} Kali`;
            document.getElementById('cust-debt').innerText = `Rp ${Number(data.debt).toLocaleString()}`;
            lucide.createIcons();
        }

        window.loadUsers = async (sortBy) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '<p class="text-center text-slate-500 py-10">Memuat data user...</p>';

            // Update UI filter buttons
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-emerald-500', 'text-white');
                btn.classList.add('bg-slate-900', 'text-slate-400');
            });
            event.target.classList.add('bg-emerald-500', 'text-white');
            event.target.classList.remove('bg-slate-900', 'text-slate-400');

            try {
                // Sesuai aturan: No complex queries, fetch all and sort in memory
                const q = collection(db, "users");
                const snap = await getDocs(q);
                let users = [];
                snap.forEach(doc => users.push({ id: doc.id, ...doc.data() }));

                // Sort Descending
                users.sort((a, b) => (b[sortBy] || 0) - (a[sortBy] || 0));

                userList.innerHTML = users.map(user => `
                    <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 flex items-center gap-4">
                        <img src="${user.photo}" class="w-12 h-12 rounded-full border border-slate-700">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm">${user.name} ${user.id === ADMIN_UID ? '<span class="text-[8px] bg-emerald-500 px-1 rounded">ADMIN</span>' : ''}</h4>
                            <p class="text-[10px] text-slate-500 truncate w-32">${user.email}</p>
                        </div>
                        <div class="text-right flex flex-col items-end">
                            <span class="text-[10px] text-emerald-400 font-bold">${user.shoppingFrequency} Blj</span>
                            <span class="text-[10px] text-rose-400 font-bold">Rp ${Number(user.debt).toLocaleString()}</span>
                        </div>
                        <button onclick="openEditModal('${user.id}', ${user.shoppingFrequency}, ${user.debt})" class="p-2 bg-slate-800 text-slate-400 rounded-xl">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
                lucide.createIcons();
            } catch (err) {
                userList.innerHTML = `<p class="text-rose-500 text-center">Error: ${err.message}</p>`;
            }
        };

        window.openEditModal = (uid, freq, debt) => {
            targetEditUid = uid;
            document.getElementById('edit-freq').value = freq;
            document.getElementById('edit-debt').value = debt;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.closeEditModal = () => {
            document.getElementById('edit-modal').classList.add('hidden');
        };

        document.getElementById('save-user-btn').onclick = async () => {
            const freq = parseInt(document.getElementById('edit-freq').value);
            const debt = parseInt(document.getElementById('edit-debt').value);
            
            try {
                await updateDoc(doc(db, "users", targetEditUid), {
                    shoppingFrequency: freq,
                    debt: debt
                });
                closeEditModal();
                loadUsers('shoppingFrequency');
            } catch (err) {
                alert("Gagal update user: " + err.message);
            }
        };

        window.confirmReset = async () => {
            const confirmAction = confirm("PERHATIAN: Apakah Anda yakin ingin mereset frekuensi belanja SEMUA user ke 0?");
            if (confirmAction) {
                try {
                    const snap = await getDocs(collection(db, "users"));
                    const batch = writeBatch(db);
                    snap.forEach(userDoc => {
                        batch.update(userDoc.ref, { shoppingFrequency: 0 });
                    });
                    await batch.commit();
                    alert("Berhasil mereset data!");
                    loadUsers('shoppingFrequency');
                } catch (err) {
                    alert("Gagal reset data: " + err.message);
                }
            }
        };

        window.handleLogout = async () => {
            if (confirm("Keluar dari akun?")) {
                await signOut(auth);
                window.location.href = "login.html";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
