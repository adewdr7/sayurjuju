<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pasar Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-20">

    <!-- Navigasi -->
    <nav class="p-4 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900">
        <div class="flex items-center gap-3">
            <a href="index.html" class="p-2 bg-slate-900 text-slate-400 rounded-xl border border-slate-800">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Profil Akun</h1>
        </div>
        <button onclick="handleLogout()" class="p-2 bg-rose-500/10 text-rose-500 rounded-xl border border-rose-500/20">
            <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
    </nav>

    <main class="p-4 max-w-2xl mx-auto space-y-6">
        <!-- Info Profil User -->
        <section id="user-info" class="bg-slate-900/50 p-6 rounded-3xl border border-slate-800 text-center space-y-4">
            <div class="relative inline-block">
                <img id="user-photo" src="https://ui-avatars.com/api/?name=User" class="w-24 h-24 rounded-3xl mx-auto object-cover border-4 border-slate-800 shadow-xl">
                <div class="absolute -bottom-2 -right-2 p-2 bg-emerald-500 rounded-xl shadow-lg border-2 border-slate-950">
                    <i data-lucide="shield-check" class="w-4 h-4 text-slate-950"></i>
                </div>
            </div>
            <div>
                <h2 id="user-name" class="text-xl font-bold">Memuat...</h2>
                <p id="user-email" class="text-slate-400 text-sm italic"></p>
            </div>
        </section>

        <!-- Menu Admin -->
        <section id="admin-section" class="hidden space-y-4">
            <div class="flex justify-between items-end">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest px-2">Data Pelanggan</h3>
                <button onclick="confirmReset()" class="text-[10px] text-rose-400 font-bold bg-rose-500/10 px-3 py-1 rounded-full border border-rose-500/20">RESET SEMUA</button>
            </div>
            
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="loadUsers('shoppingFrequency')" class="p-3 bg-slate-900 border border-slate-800 rounded-2xl text-[10px] font-bold text-slate-400 hover:text-emerald-400 focus:text-emerald-400">BERDASARKAN FREKUENSI</button>
                <button onclick="loadUsers('debt')" class="p-3 bg-slate-900 border border-slate-800 rounded-2xl text-[10px] font-bold text-slate-400 hover:text-rose-400 focus:text-rose-400">BERDASARKAN HUTANG</button>
            </div>

            <div id="users-list" class="space-y-3">
                <!-- List user akan dimuat di sini -->
            </div>
        </section>
    </main>

    <!-- Modal Edit User -->
    <div id="edit-modal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-sm rounded-3xl p-6 space-y-4">
            <h3 class="font-bold text-lg text-emerald-400">Edit Data Pelanggan</h3>
            <div class="space-y-4 text-sm">
                <div>
                    <label class="block text-slate-400 mb-1 ml-1">Frekuensi Belanja</label>
                    <input type="number" id="edit-freq" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 focus:outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="block text-slate-400 mb-1 ml-1">Jumlah Hutang (Rp)</label>
                    <input type="number" id="edit-debt" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 focus:outline-none focus:border-rose-500">
                </div>
            </div>
            <div class="flex gap-2 pt-2">
                <button onclick="closeEditModal()" class="flex-1 py-3 text-slate-400 font-bold bg-slate-800 rounded-xl">Batal</button>
                <button onclick="saveEdit()" class="flex-1 py-3 text-slate-950 font-bold bg-emerald-500 rounded-xl shadow-lg shadow-emerald-500/20">Simpan</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, getDocs, collection, 
            updateDoc, query, orderBy, onSnapshot, writeBatch 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = JSON.parse(localStorage.getItem('firebaseConfig'));
        if (!firebaseConfig) window.location.href = "login.html";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";
        let targetEditUid = null;
        let userListenerUnsubscribe = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            // Load data profile user saat ini
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                const data = userSnap.data();
                document.getElementById('user-name').innerText = data.name || user.email.split('@')[0];
                document.getElementById('user-email').innerText = user.email;
                if (data.photo) document.getElementById('user-photo').src = data.photo;
            }

            // Tampilkan section admin jika UID sesuai
            if (user.uid === ADMIN_UID) {
                document.getElementById('admin-section').classList.remove('hidden');
                loadUsers();
            }
        });

        // Load users dengan Real-time Listener (Sinkronisasi Otomatis)
        window.loadUsers = (sortBy = 'shoppingFrequency') => {
            // Unsubscribe listener sebelumnya jika ada
            if (userListenerUnsubscribe) userListenerUnsubscribe();

            const listEl = document.getElementById('users-list');
            const usersRef = collection(db, "users");
            const q = query(usersRef, orderBy(sortBy, "desc"));

            userListenerUnsubscribe = onSnapshot(q, (snap) => {
                listEl.innerHTML = "";
                snap.forEach(userDoc => {
                    const u = userDoc.data();
                    if (userDoc.id === ADMIN_UID) return;

                    const card = document.createElement('div');
                    card.className = "bg-slate-900/50 p-4 rounded-2xl border border-slate-800 flex items-center gap-4 transition-all hover:border-slate-700";
                    card.innerHTML = `
                        <img src="${u.photo || 'https://ui-avatars.com/api/?name=' + (u.name || u.email)}" class="w-12 h-12 rounded-xl object-cover bg-slate-800">
                        <div class="flex-1">
                            <h4 class="text-sm font-bold text-slate-100">${u.name || u.email.split('@')[0]}</h4>
                            <div class="flex gap-3 mt-1">
                                <span class="text-[10px] text-emerald-400 font-bold flex items-center gap-1">
                                    <i data-lucide="shopping-cart" class="w-3 h-3"></i> ${u.shoppingFrequency || 0}x Belanja
                                </span>
                                <span class="text-[10px] text-rose-400 font-bold flex items-center gap-1">
                                    <i data-lucide="banknote" class="w-3 h-3"></i> Rp ${(u.debt || 0).toLocaleString()} Hutang
                                </span>
                            </div>
                        </div>
                        <button onclick="openEditModal('${userDoc.id}', ${u.shoppingFrequency || 0}, ${u.debt || 0})" class="p-3 bg-slate-800 text-slate-400 rounded-xl">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                        </button>
                    `;
                    listEl.appendChild(card);
                });
                lucide.createIcons();
            }, (err) => {
                listEl.innerHTML = `<p class="text-xs text-rose-500">Gagal sinkronisasi data: ${err.message}</p>`;
            });
        };

        window.openEditModal = (uid, freq, debt) => {
            targetEditUid = uid;
            document.getElementById('edit-freq').value = freq;
            document.getElementById('edit-debt').value = debt;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.closeEditModal = () => {
            document.getElementById('edit-modal').classList.add('hidden');
            targetEditUid = null;
        };

        window.saveEdit = async () => {
            const freq = parseInt(document.getElementById('edit-freq').value);
            const debt = parseInt(document.getElementById('edit-debt').value);
            
            try {
                await updateDoc(doc(db, "users", targetEditUid), {
                    shoppingFrequency: freq,
                    debt: debt
                });
                closeEditModal();
                // Tidak perlu loadUsers() karena onSnapshot akan update otomatis
            } catch (err) {
                alert("Gagal update user: " + err.message);
            }
        };

        window.confirmReset = async () => {
            if (confirm("Hapus semua riwayat frekuensi belanja pelanggan? Tindakan ini tidak bisa dibatalkan.")) {
                try {
                    const snap = await getDocs(collection(db, "users"));
                    const batch = writeBatch(db);
                    snap.forEach(userDoc => {
                        if (userDoc.id !== ADMIN_UID) {
                            batch.update(userDoc.ref, { shoppingFrequency: 0 });
                        }
                    });
                    await batch.commit();
                    alert("Berhasil mereset data!");
                } catch (err) {
                    alert("Gagal reset data: " + err.message);
                }
            }
        };

        window.handleLogout = async () => {
            if (confirm("Keluar dari akun?")) {
                await signOut(auth);
                window.location.href = "login.html";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
