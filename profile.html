<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil & Admin - Pasar Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-20">

    <nav class="p-4 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900">
        <div class="flex items-center gap-3">
            <a href="index.html" class="p-2 bg-slate-900 text-slate-400 rounded-xl border border-slate-800">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-emerald-600 bg-clip-text text-transparent">Profil Saya</h1>
        </div>
        <button onclick="handleLogout()" class="p-2 bg-rose-500/10 text-rose-500 rounded-xl border border-rose-500/20">
            <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
    </nav>

    <div class="p-4 max-w-2xl mx-auto space-y-6">
        <!-- Dashboard User -->
        <div id="user-info" class="bg-slate-900 rounded-[2.5rem] p-6 border border-slate-800 text-center">
            <div class="w-20 h-20 bg-emerald-500/20 rounded-3xl flex items-center justify-center text-emerald-400 mx-auto mb-4 border border-emerald-500/30">
                <i data-lucide="user" class="w-10 h-10"></i>
            </div>
            <h2 id="display-name" class="text-xl font-bold">Memuat...</h2>
            <p id="display-email" class="text-sm text-slate-500 mb-6">Sesi Anonim</p>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-950 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[10px] text-slate-500 uppercase font-black mb-1">Loyalitas</p>
                    <p id="user-loyalty" class="text-emerald-400 font-bold">0%</p>
                </div>
                <div class="bg-slate-950 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[10px] text-slate-500 uppercase font-black mb-1">Hutang</p>
                    <p id="user-debt" class="text-rose-400 font-bold">Rp 0</p>
                </div>
            </div>
        </div>

        <!-- Bagian Admin (Hanya muncul jika admin) -->
        <div id="admin-section" class="hidden space-y-4">
            <div class="flex items-center justify-between px-2">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i data-lucide="shield-check" class="text-emerald-400"></i>
                    Panel Admin
                </h3>
                <div class="flex gap-2">
                    <button id="toggle-filter" onclick="toggleAdminFilter()" class="bg-slate-900 text-[10px] font-bold px-4 py-2 rounded-xl border border-slate-800 flex items-center gap-2 hover:border-emerald-500 transition-all">
                        <i data-lucide="filter" class="w-3 h-3"></i>
                        Filter: <span id="filter-label">Loyalitas</span>
                    </button>
                    <button onclick="openResetModal()" class="bg-rose-500/10 text-rose-500 text-[10px] font-bold px-4 py-2 rounded-xl border border-rose-500/20 hover:bg-rose-500 hover:text-white transition-all">
                        Reset Data
                    </button>
                </div>
            </div>

            <div id="admin-user-list" class="space-y-3">
                <!-- List user oleh admin -->
            </div>
        </div>
    </div>

    <!-- Modal Reset -->
    <div id="reset-modal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-sm hidden">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2rem] border border-slate-800 p-8 shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-rose-500/20 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="alert-triangle" class="w-8 h-8"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Konfirmasi Reset</h2>
                <p class="text-sm text-slate-400">Tindakan ini akan menghapus semua poin loyalitas belanja pelanggan ke 0%.</p>
            </div>
            
            <div class="space-y-4">
                <p class="text-[10px] text-center text-slate-500 uppercase font-bold">Ketik <span class="text-slate-100">RESET</span> untuk melanjutkan</p>
                <input type="text" id="reset-confirm-input" placeholder="Ketik di sini..." class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-center focus:border-rose-500 outline-none transition-all">
                
                <div class="flex gap-3">
                    <button onclick="closeResetModal()" class="flex-1 bg-slate-800 py-3 rounded-xl font-bold text-sm">Batal</button>
                    <button onclick="processReset()" class="flex-1 bg-rose-500 hover:bg-rose-600 py-3 rounded-xl font-bold text-sm">Reset Semua</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pasar-segar-v2';

        let currentFilter = 'LOYALTY'; // LOYALTY atau DEBT
        let allUsers = [];
        let maxSpent = 0;

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('display-name').innerText = user.displayName || "Pelanggan Setia";
                document.getElementById('display-email').innerText = user.email || "Sesi Tamu";
                
                // Cek apakah admin
                if (user.email === "admin@pasar.com") {
                    document.getElementById('admin-section').classList.remove('hidden');
                }

                syncData(user.uid);
            }
        });

        const syncData = (uid) => {
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            onSnapshot(usersRef, (snapshot) => {
                allUsers = [];
                maxSpent = 0;

                snapshot.forEach(doc => {
                    const data = { id: doc.id, ...doc.data() };
                    allUsers.push(data);
                    if ((data.totalSpent || 0) > maxSpent) maxSpent = data.totalSpent;
                });

                // Update User UI
                const me = allUsers.find(u => u.id === uid);
                if (me) {
                    const spent = me.totalSpent || 0;
                    const perc = maxSpent > 0 ? Math.floor((spent / maxSpent) * 100) : (spent > 0 ? 100 : 0);
                    document.getElementById('user-loyalty').innerText = `${perc}%`;
                    document.getElementById('user-debt').innerText = `Rp ${(me.debt || 0).toLocaleString()}`;
                }

                renderAdminList();
            });
        };

        const renderAdminList = () => {
            const listEl = document.getElementById('admin-user-list');
            if (!listEl) return;
            listEl.innerHTML = '';

            // Sort berdasarkan filter
            let sorted = [...allUsers];
            if (currentFilter === 'LOYALTY') {
                sorted.sort((a, b) => (b.totalSpent || 0) - (a.totalSpent || 0));
                document.getElementById('filter-label').innerText = "Loyalitas";
            } else {
                sorted.sort((a, b) => (b.debt || 0) - (a.debt || 0));
                document.getElementById('filter-label').innerText = "Hutang";
            }

            sorted.forEach(u => {
                const spent = u.totalSpent || 0;
                const perc = maxSpent > 0 ? Math.floor((spent / maxSpent) * 100) : (spent > 0 ? 100 : 0);
                
                const card = document.createElement('div');
                card.className = "bg-slate-900 border border-slate-800 p-4 rounded-2xl flex items-center justify-between";
                card.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">${u.name || 'User'}</h4>
                        <div class="flex gap-3 mt-1">
                            <span class="text-[10px] text-emerald-400 font-bold">Loyalitas: ${perc}%</span>
                            <span class="text-[10px] text-rose-400 font-bold">Hutang: Rp ${(u.debt || 0).toLocaleString()}</span>
                        </div>
                    </div>
                    <button onclick="editDebt('${u.id}', ${u.debt || 0})" class="p-2 bg-slate-800 rounded-lg text-slate-400">
                        <i data-lucide="pencil" class="w-4 h-4"></i>
                    </button>
                `;
                listEl.appendChild(card);
            });
            lucide.createIcons();
        };

        window.toggleAdminFilter = () => {
            currentFilter = currentFilter === 'LOYALTY' ? 'DEBT' : 'LOYALTY';
            renderAdminList();
        };

        window.editDebt = async (uid, currentDebt) => {
            const val = prompt("Masukkan jumlah hutang baru:", currentDebt);
            if (val !== null) {
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', uid), {
                        debt: parseInt(val) || 0
                    });
                } catch (e) { alert(e.message); }
            }
        };

        // Modal Reset Logic
        window.openResetModal = () => document.getElementById('reset-modal').classList.remove('hidden');
        window.closeResetModal = () => {
            document.getElementById('reset-modal').classList.add('hidden');
            document.getElementById('reset-confirm-input').value = '';
        };

        window.processReset = async () => {
            const input = document.getElementById('reset-confirm-input').value;
            if (input !== 'RESET') {
                alert("Silakan ketik RESET dengan benar untuk melanjutkan.");
                return;
            }

            try {
                const batch = writeBatch(db);
                allUsers.forEach(u => {
                    const uRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u.id);
                    batch.update(uRef, { totalSpent: 0 });
                });
                await batch.commit();
                alert("Seluruh loyalitas belanja pelanggan telah di-reset ke 0%.");
                closeResetModal();
            } catch (e) {
                alert("Gagal reset: " + e.message);
            }
        };

        window.handleLogout = async () => {
            if (confirm("Ingin keluar?")) {
                await signOut(auth);
                location.href = "index.html";
            }
        };
    </script>
</body>
</html>
