<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stok & Harga - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 pb-12">

    <div class="max-w-xl mx-auto">
        <nav class="p-4 flex items-center gap-3 sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900 mb-6">
            <a href="index.html" class="p-2 bg-slate-900 rounded-xl border border-slate-800 text-slate-400">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h2 class="text-lg font-bold">Update Produk</h2>
        </nav>

        <div id="loading-state" class="text-center py-20 bg-slate-900 rounded-3xl border border-slate-800">
            <div class="animate-spin w-8 h-8 border-4 border-emerald-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-slate-400 text-sm">Mengambil data produk...</p>
        </div>

        <div id="auth-guard" class="hidden text-center py-20 bg-slate-900 rounded-3xl border border-slate-800">
            <i data-lucide="lock" class="w-12 h-12 mx-auto text-slate-700 mb-4"></i>
            <h3 class="font-bold text-slate-300">Akses Dibatasi</h3>
            <p class="text-slate-500 text-sm mb-6 px-6">Hanya admin yang dapat mengedit produk ini.</p>
            <a href="index.html" class="px-6 py-3 bg-emerald-500 rounded-xl font-bold inline-block text-black">Kembali ke Home</a>
        </div>

        <form id="edit-form" class="hidden space-y-6 bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl">
            
            <div class="flex items-center gap-4 p-4 bg-slate-950 rounded-2xl border border-slate-800">
                <img id="preview-image" loading="lazy" src="" alt="Produk" class="w-16 h-16 rounded-xl object-cover bg-slate-800 border border-slate-700">
                <div>
                    <h3 id="display-name" class="font-bold text-lg text-emerald-500"></h3>
                    <p id="display-category" class="text-xs text-slate-500 uppercase tracking-widest"></p>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Deskripsi Produk</label>
                    <textarea id="p-description" rows="4" 
                        class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none resize-none leading-relaxed"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Harga (Rp)</label>
                        <input type="number" id="p-price" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none">
<button type="button" onclick="sendPriceUpdate()" class="mt-3 w-full flex items-center justify-center gap-2 text-[10px] bg-amber-500/10 text-amber-500 px-2 py-2.5 rounded-xl border border-amber-500/20 hover:bg-amber-500/20 transition-all">
            <i data-lucide="bell-ring" class="w-3.5 h-3.5"></i> 
            Infokan Harga ke Pelanggan
        </button>
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Stok Tersedia</label>
                        <input type="number" id="p-stock" step="0.1" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none">
                    </div>
                </div>
            </div>

            <button type="submit" id="btn-save" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black py-4 rounded-2xl font-bold transition-all shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-2">
                <i data-lucide="save" class="w-5 h-5"></i> Simpan Perubahan
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
import { mediaThumb } from "./media.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
            authDomain: "sayurjuju-bfe82.firebaseapp.com",
            projectId: "sayurjuju-bfe82",
            storageBucket: "sayurjuju-bfe82.firebasestorage.app",
            messagingSenderId: "754413439458",
            appId: "1:754413439458:web:341c9fe99fd9b1550551bb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

window.sendPriceUpdate = () => {
    // REVISI: Ambil dari #display-name, bukan dari header nav
    const productName = document.getElementById('display-name').innerText; 
    const newPrice = document.getElementById('p-price').value;
    
    if (!newPrice || newPrice <= 0) {
        alert("Masukkan harga yang valid terlebih dahulu");
        return;
    }

    if (window.Android) {
        const title = "⚠️ Info Harga: " + productName;
        const formattedPrice = new Intl.NumberFormat('id-ID', { 
            style: 'currency', 
            currency: 'IDR', 
            minimumFractionDigits: 0 
        }).format(newPrice);

        const body = `Harga ${productName} kini ${formattedPrice}. Cek stoknya sebelum kehabisan!`;
        
        Android.notify("upprice", title, body); 
        alert("Notifikasi terkirim ke pelanggan!");
    } else {
        alert("Fitur notifikasi hanya tersedia di aplikasi Android.");
    }
};


        const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            window.location.href = "index.html";
        }

        const productRef = doc(db, "products", productId);
        const loadingState = document.getElementById('loading-state');
        const authGuard = document.getElementById('auth-guard');
        const editForm = document.getElementById('edit-form');

        onAuthStateChanged(auth, async (user) => {
            if (user && user.uid === ADMIN_UID) {
                loadData();
            } else {
                loadingState.classList.add('hidden');
                authGuard.classList.remove('hidden');
            }
        });

        async function loadData() {
            try {
                const snap = await getDoc(productRef);
                if (snap.exists()) {
                    const data = snap.data();
                    
                    // Display info
                    document.getElementById('display-name').innerText = data.name;
                    document.getElementById('display-category').innerText = data.category;
                    document.getElementById('preview-image').src = mediaThumb(data.image);

                    // Editable fields
                    document.getElementById('p-description').value = data.description || "";
                    document.getElementById('p-price').value = data.price || 0;
                    document.getElementById('p-stock').value = data.stock || 0;

                    loadingState.classList.add('hidden');
                    editForm.classList.remove('hidden');
                    lucide.createIcons();
                } else {
                    alert("Produk tidak ditemukan.");
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error(err);
                alert("Gagal memuat data.");
            }
        }

        document.getElementById('edit-form').onsubmit = async (e) => {
            e.preventDefault();
            const btnSave = document.getElementById('btn-save');
            btnSave.disabled = true;
            btnSave.innerHTML = `Menyimpan...`;

            try {
                await updateDoc(productRef, {
                    description: document.getElementById('p-description').value,
                    price: parseInt(document.getElementById('p-price').value),
                    stock: parseFloat(document.getElementById('p-stock').value),
                    updatedAt: serverTimestamp()
                });
                
                alert("Data berhasil diupdate!");
                window.location.href = `product.html?id=${productId}`;
            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan.");
                btnSave.disabled = false;
                btnSave.innerHTML = `<i data-lucide="save" class="w-5 h-5"></i> Simpan Perubahan`;
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
