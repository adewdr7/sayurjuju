<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 pb-12">

    <div class="max-w-xl mx-auto">
        <!-- Navigation -->
        <nav class="p-4 flex items-center gap-3 sticky top-0 bg-slate-950/90 backdrop-blur-md z-40 border-b border-slate-900 mb-6">
            <a href="index.html" class="p-2 bg-slate-900 rounded-xl border border-slate-800 text-slate-400">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h2 class="text-lg font-bold">Edit Detail Produk</h2>
        </nav>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-20 bg-slate-900 rounded-3xl border border-slate-800">
            <div class="animate-spin w-8 h-8 border-4 border-emerald-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-slate-400 text-sm">Mengambil data produk...</p>
        </div>

        <!-- Auth Guard -->
        <div id="auth-guard" class="hidden text-center py-20 bg-slate-900 rounded-3xl border border-slate-800">
            <i data-lucide="lock" class="w-12 h-12 mx-auto text-slate-700 mb-4"></i>
            <h3 class="font-bold text-slate-300">Akses Dibatasi</h3>
            <p class="text-slate-500 text-sm mb-6 px-6">Hanya admin yang dapat mengedit detail produk ini.</p>
            <a href="index.html" class="px-6 py-3 bg-emerald-500 rounded-xl font-bold inline-block text-black">Kembali ke Home</a>
        </div>

        <!-- Edit Form -->
        <form id="edit-form" class="hidden space-y-6 bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl">
            <div class="space-y-4">
                <!-- Image Preview & Basic Info -->
                <div class="flex items-center gap-4 p-4 bg-slate-950 rounded-2xl border border-slate-800">
                    <div class="relative group">
                        <img id="preview-image" src="" alt="Produk" class="w-20 h-20 rounded-xl object-cover bg-slate-800 border border-slate-700">
                        <div class="absolute inset-0 bg-black/40 hidden items-center justify-center rounded-xl">
                             <i data-lucide="camera" class="w-5 h-5 text-white"></i>
                        </div>
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-1">Nama Produk</label>
                        <input type="text" id="p-name" class="w-full bg-transparent border-b border-slate-800 focus:border-emerald-500 outline-none text-lg font-bold py-1">
                    </div>
                </div>

                <!-- Kategori -->
                <div>
                    <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Kategori</label>
                    <select id="p-category" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none appearance-none">
                        <option value="Sayuran">Sayuran</option>
                        <option value="Buah">Buah</option>
                        <option value="Bumbu">Bumbu</option>
                        <option value="Daging">Daging</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <!-- Deskripsi (Sinkron dengan product.html) -->
                <div>
                    <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Deskripsi (Informasi Detail)</label>
                    <textarea id="p-description" rows="5" 
                        placeholder="Contoh: Kaya akan vitamin A, dipanen setiap pagi untuk menjaga kesegaran..." 
                        class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none resize-none leading-relaxed"></textarea>
                </div>

                <!-- Harga & Unit -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Harga (Rp)</label>
                        <input type="number" id="p-price" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Satuan (Unit)</label>
                        <select id="p-unit" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none">
                            <option value="kg">kg</option>
                            <option value="ons">ons</option>
                            <option value="g">g</option>
                            <option value="ikat">ikat</option>
                            <option value="bungkus">bungkus</option>
                            <option value="pcs">pcs</option>
                        </select>
                    </div>
                </div>

                <!-- Stok & Status -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Stok</label>
                        <input type="number" id="p-stock" step="0.1" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-2 font-semibold uppercase tracking-widest">Status Visual</label>
                        <select id="p-status" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-sm focus:border-emerald-500 outline-none">
                            <option value="Segar">Segar</option>
                            <option value="Sangat Segar">Sangat Segar</option>
                            <option value="Terbatas">Terbatas</option>
                            <option value="Habis">Habis</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pt-4 flex flex-col gap-3">
                <button type="submit" id="btn-save" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black py-4 rounded-2xl font-bold transition-all shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-2">
                    <i data-lucide="save" class="w-5 h-5"></i> Update Produk
                </button>
                
                <button type="button" id="btn-delete" class="w-full bg-transparent border border-red-500/30 text-red-500 py-3 rounded-2xl font-semibold text-sm hover:bg-red-500/10 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Hapus Produk
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWkPqyh54IRccNz2YjuB1bL5r49YadAP4",
            authDomain: "sayurjuju-bfe82.firebaseapp.com",
            projectId: "sayurjuju-bfe82",
            storageBucket: "sayurjuju-bfe82.firebasestorage.app",
            messagingSenderId: "754413439458",
            appId: "1:754413439458:web:341c9fe99fd9b1550551bb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_UID = "XVmdoXxSptTlA8xHVmAIzeLgkru2";
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            alert("ID Produk tidak valid.");
            window.location.href = "index.html";
        }

        const productRef = doc(db, "products", productId);
        const loadingState = document.getElementById('loading-state');
        const authGuard = document.getElementById('auth-guard');
        const editForm = document.getElementById('edit-form');

        onAuthStateChanged(auth, async (user) => {
            if (user && user.uid === ADMIN_UID) {
                loadData();
            } else {
                loadingState.classList.add('hidden');
                authGuard.classList.remove('hidden');
            }
        });

        async function loadData() {
            try {
                const snap = await getDoc(productRef);
                if (snap.exists()) {
                    const data = snap.data();
                    
                    document.getElementById('p-name').value = data.name;
                    document.getElementById('p-category').value = data.category;
                    document.getElementById('preview-image').src = data.image;
                    document.getElementById('p-description').value = data.description || "";
                    document.getElementById('p-stock').value = data.stock || 0;
                    document.getElementById('p-price').value = data.price || 0;
                    document.getElementById('p-unit').value = data.unit || "kg";
                    document.getElementById('p-status').value = data.status || "Segar";

                    loadingState.classList.add('hidden');
                    editForm.classList.remove('hidden');
                    lucide.createIcons();
                } else {
                    alert("Produk tidak ditemukan.");
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error(err);
                alert("Terjadi kesalahan memuat data.");
            }
        }

        document.getElementById('edit-form').onsubmit = async (e) => {
            e.preventDefault();
            const btnSave = document.getElementById('btn-save');
            btnSave.disabled = true;
            btnSave.innerHTML = `<span class="animate-spin border-2 border-black border-t-transparent rounded-full w-4 h-4 mr-2"></span> Menyimpan...`;

            try {
                const unit = document.getElementById('p-unit').value;
                const stockRaw = document.getElementById('p-stock').value;
                
                // Konversi stok sesuai unit seperti di tambahproduk.html
                const stock = ["kg", "ons", "g"].includes(unit) 
                    ? parseFloat(stockRaw) 
                    : parseInt(stockRaw);

                await updateDoc(productRef, {
                    name: document.getElementById('p-name').value,
                    category: document.getElementById('p-category').value,
                    description: document.getElementById('p-description').value,
                    price: parseInt(document.getElementById('p-price').value),
                    unit: unit,
                    stock: stock,
                    status: document.getElementById('p-status').value,
                    updatedAt: serverTimestamp()
                });
                
                alert("Data produk berhasil disinkronkan!");
                window.location.href = `product.html?id=${productId}`; // Langsung cek hasilnya di halaman customer
            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan.");
                btnSave.disabled = false;
                btnSave.innerHTML = `<i data-lucide="save" class="w-5 h-5"></i> Update Produk`;
            }
        };

        document.getElementById('btn-delete').onclick = async () => {
            if (confirm("Hapus produk ini secara permanen dari katalog?")) {
                try {
                    await deleteDoc(productRef);
                    alert("Produk dihapus.");
                    window.location.href = "index.html";
                } catch (err) {
                    alert("Gagal menghapus.");
                }
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
